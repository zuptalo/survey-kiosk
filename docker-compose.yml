version: '3.8'

services:
  survey-kiosk:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-in-production}
      - THANK_YOU_COUNTDOWN=${THANK_YOU_COUNTDOWN:-5}
      - INACTIVITY_TIMEOUT=${INACTIVITY_TIMEOUT:-30}
    volumes:
      # Persist survey data and uploaded images
      - survey-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  survey-data:
    driver: local
