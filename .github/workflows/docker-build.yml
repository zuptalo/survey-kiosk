name: Build and Push Docker Image

on:
  push:
    branches:
      - react-nodejs-implementation

permissions:
  contents: write  # Required for creating tags

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tag counting

      - name: Check for Docker secrets
        id: check-secrets
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_TOKEN }}" ]; then
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          else
            echo "secrets_available=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ DOCKER_USERNAME or DOCKER_TOKEN secrets not configured. Skipping Docker build."
          fi

      - name: Generate version tag
        if: steps.check-secrets.outputs.secrets_available == 'true'
        id: version
        run: |
          # Get current date in YYYYMMDD format
          DATE=$(date +%Y%m%d)

          # Count existing tags for today with react- prefix
          COUNT=$(git tag -l "react-${DATE}-*" | wc -l)

          # Increment count
          COUNT=$((COUNT + 1))

          # Create version tag with react- prefix
          VERSION="react-${DATE}-${COUNT}"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "date=${DATE}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Generated version: ${VERSION}"

      - name: Set up QEMU
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/survey-kiosk:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/survey-kiosk:react-latest
          cache-from: |
            type=gha
            type=registry,ref=${{ secrets.DOCKER_USERNAME }}/survey-kiosk:react-latest
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Create Git tag
        if: steps.check-secrets.outputs.secrets_available == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.version }} -m "Release ${{ steps.version.outputs.version }}"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git ${{ steps.version.outputs.version }}

      - name: Create release summary
        if: steps.check-secrets.outputs.secrets_available == 'true'
        run: |
          echo "## ðŸš€ Release Summary (React + Node.js)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Stack:** React 18 + Node.js Express" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** \`linux/amd64\`, \`linux/arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Images:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_USERNAME }}/survey-kiosk:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_USERNAME }}/survey-kiosk:react-latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKER_USERNAME }}/survey-kiosk:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
