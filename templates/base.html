<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Survey Kiosk{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/icon.png">
    <link rel="apple-touch-icon" href="/static/icon.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3d2817">
    <meta name="description" content="Tile-based feedback collection system">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Survey Kiosk">
    <style>
        :root {
            /* Dream Dose Cafe Color Palette */
            --primary-brown: #3d2817;
            --dark-brown: #1a0c00;
            --medium-brown: #6b4423;
            --light-brown: #a67c52;
            --cream: #f5f0e8;
            --beige: #e8dcc8;
            --accent-blue: #406497;
            --accent-purple: #451476;
            --text-dark: #2c1810;
            --text-light: #6b5d54;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--light-brown) 0%, var(--medium-brown) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--cream);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(26, 12, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: var(--dark-brown);
            margin-bottom: 10px;
            font-size: 2em;
        }

        h2 {
            color: var(--primary-brown);
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary-brown);
            color: var(--cream);
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--dark-brown);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--medium-brown);
        }

        .btn-secondary:hover {
            background: var(--light-brown);
        }

        .btn-accent {
            background: var(--accent-blue);
        }

        .btn-accent:hover {
            background: #2d4a6d;
        }

        .btn-warning {
            background: #d68b3a;
        }

        .btn-warning:hover {
            background: #b8752f;
        }

        .btn-danger {
            background: #c84b31;
        }

        .btn-danger:hover {
            background: #a03a26;
        }

        .btn-large {
            font-size: 20px;
            padding: 20px 40px;
            min-width: 200px;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px 0;
        }

        .survey-list {
            list-style: none;
        }

        .survey-item {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            border-left: 4px solid var(--primary-brown);
        }

        .survey-item h3 {
            color: var(--dark-brown);
            margin-bottom: 10px;
        }

        .survey-item p {
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-dark);
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="datetime-local"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--beige);
            border-radius: 5px;
            font-size: 14px;
            background: white;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-brown);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .error {
            color: #c84b31;
            margin-bottom: 15px;
            padding: 10px;
            background: #fce8e3;
            border-radius: 5px;
        }

        .success {
            color: #2d5016;
            margin-bottom: 15px;
            padding: 10px;
            background: #d4edda;
            border-radius: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        .stats-table th,
        .stats-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--beige);
        }

        .stats-table th {
            background: var(--beige);
            font-weight: 600;
            color: var(--dark-brown);
        }

        .progress-bar {
            height: 20px;
            background: var(--beige);
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-brown), var(--medium-brown));
            transition: width 0.3s;
        }

        /* Language Switcher */
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-flag {
            cursor: pointer;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .language-flag:hover {
            transform: scale(1.1);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                border-radius: 8px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .header > div {
                width: 100%;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
                width: 100%;
                text-align: center;
            }

            .stats-table {
                font-size: 14px;
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .stats-table thead {
                display: none;
            }

            .stats-table tbody,
            .stats-table tr,
            .stats-table td {
                display: block;
                width: 100%;
            }

            .stats-table tr {
                margin-bottom: 20px;
                border: 1px solid var(--beige);
                border-radius: 8px;
                padding: 15px;
                background: white;
            }

            .stats-table td {
                padding: 8px 0;
                border: none;
                text-align: left;
            }

            .stats-table td::before {
                content: attr(data-label);
                font-weight: bold;
                display: inline-block;
                width: 100px;
                color: var(--dark-brown);
            }

            .stats-table td:first-child::before {
                content: "#: ";
            }

            .stats-table td img {
                max-width: 60px !important;
                max-height: 45px !important;
            }

            .progress-bar {
                width: 100%;
                margin-top: 5px;
            }

            .survey-list {
                padding: 0;
            }

            .survey-item {
                padding: 15px;
                margin-bottom: 15px;
            }

            .survey-item h3 {
                font-size: 1.1em;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            /* Stack survey action buttons on mobile */
            .survey-item > div[style*="display: grid"] {
                grid-template-columns: 1fr !important;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.3em;
            }

            .survey-item h3 {
                font-size: 1em;
                word-break: break-word;
            }

            .btn {
                padding: 10px 15px;
                font-size: 13px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
