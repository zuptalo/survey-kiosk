version: '3.8'

services:
  survey-kiosk:
    image: ghcr.io/zuptalo/survey-kiosk:react-latest
    container_name: survey-kiosk
    expose:
      - "3001"
    volumes:
      # Persist survey data and uploaded images
      - /opt/tools/survey-kiosk:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ADMIN_PASSWORD=change-this-to-your-desired-password
      - SESSION_SECRET=change-this-to-a-random-secret-in-production
      - THANK_YOU_COUNTDOWN=5
      - INACTIVITY_TIMEOUT=30
    restart: unless-stopped
    networks:
      - prod-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  prod-network:
    external: true
